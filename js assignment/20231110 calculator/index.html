<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>calculator</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="cal-cont">
    <input type="text" class="input" placeholder="0" id="input-cont" />
    <div class="button-cont1">
      <button class="btn-color">AC</button>
      <button class="btn-color">Del</button>
      <button class="btn-color">%</button>
      <button class="btn-color">/</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-color">*</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-color">-</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="btn-color">+</button>
    </div>

    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="btn-clr">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
