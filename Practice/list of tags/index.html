<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list of tags</title>
</head>

<body>
    <!--
        typs of list
        1.ordered list ---type,=1,a,I
        2.unordered list--type=disc,block,bullets,circle
      -->
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>GreenTea</li>
    </ol>
    <ol type="a">
        <li>Asia</li>
        <li>India</li>
        <li>America</li>
    </ol>
    <ol type="I">
        <li>Punjab</li>
        <li>Chandigarh</li>
        <li>Mohali</li>
    </ol>
    <ol type="A">
        <li>Ludhiana</li>
        <li>Shimlapuri</li>
        <li>Janta Nagar</li>
    </ol>
    <ul type="circle">
        <li>Ludhiana</li>
        <li>Shimlapuri</li>
        <li>Janta Nagar</li>
    </ul>
    <ul type="dics">
        <li>Ludhiana</li>
        <li>Shimlapuri</li>
        <li>Janta Nagar</li>
    </ul>
</body>

</html>
