<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>transform</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./pic.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="main-cont cont1"></div>
      <div class="main-cont cont2">
        <div class="int-cont">
          <img src="./logo.png" alt="logo" width="84px" />

        <div class="int-cont2"></div>

        <div class="int-cont4">

        <div class="int-cont6"></div>

          <li class="li2">Iron Man</li>
          <li class="li3">Hulk</li>
          <hr />
          <div style="display: flex; margin-top: 1%">
            <li class="li4">Follow us</li>
            <img
              src="./icons8-facebook (1).svg"

              width="30px"
