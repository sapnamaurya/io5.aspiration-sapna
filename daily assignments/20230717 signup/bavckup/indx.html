<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>signup2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="border">
      <div class="logo-cont">
        <img class="img-cont" src="./mercedes-benz-logo-png-5a3a1e7463bdf2.86518276151375832440867631-removebg-preview.png" />
        <h2>Your Company</h2>
      </div>
      <div class="title">
        <div>
          <p class="content">Sign UP Of Your Newsletter</p>
          <p class="content1">
            Fill out your information below to be signed up for our informative
            newsletter.
          </p>
        </div>
      </div>
      <form>
        <div style="display: flex">
          <div>
            <label for="first_name">First Name</label><br />
            <input
              class="inp1"
              id="first_name"
              type="text"
              placeholder="First Name"
            />
          </div>
          <div style="margin-left: 33%">
            <label for="last_name">Last Name</label><br />
            <input
              class="inp2"
              id="last_name"
              type="text"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div style="margin: 6% 0% 0%">
          <label for="email">Email</label><br />
          <input
            class="inp3"
            id="email"
            type="text"
            placeholder="Email Address"
          />
        </div>
        <div style="margin: 6% 0% 0%">
          <label for="company">Company</label><br />
          <input class="inp3" id="Company" type="text" placeholder="Company" />
        </div>
        <p class="line">Add me to your mailing list</p>

        <input class="box" id="btn" type="checkbox" />
        <label for="btn"
          >I agree to receive e-mail from your company and your terms and
          conditions</label
        >
        <button class="btn">Sign Me Up</button>
      </form>
    </div>
  </body>
</html>
