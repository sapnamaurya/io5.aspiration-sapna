<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <met name="viewport" content="width=device-width,initial-space=1" />
    <meta name="sapna" description="this is flower table" />
    <title>flower table</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section>
      <p
        style="
          margin-top: 1%;
          text-align: center;
          font-size: 239%;
          margin-bottom: 1%;
        "
      >
        <b>Flowers of the week</b>
      </p>
      <table style="border: 1px solid black; margin: auto; width: 58%">
        <thead style="font-size: 169%; border: 1px solid black; height: 9vh">
          <tr style="border: 1px solid black">
            <th style="width: 15%; border: 1px solid black">Flower</th>
            <th style="width: 12%; border: 1px solid black">Name</th>
            <th style="width: 12%; border: 1px solid black">Price</th>
            <th style="width: 12%; border: 1px solid black">Height</th>
            <th style="width: 13%; border: 1px solid black">Season</th>
            <th style="width: 16%; border: 1px solid black">Condition</th>
            <th style="width: 22%; border: 1px solid black">Image</th>
          </tr>
        </thead>
        <tbody
          style="font-size: 116%; text-align: center; border: 1px solid black"
        >
          <tr style="border: 1px solid black">
            <td style="border: 1px solid black">Butterfly bush</td>
            <td style="border: 1px solid black">Buddleja davidii</td>
            <td style="border: 1px solid black">$3.45</td>
            <td style="border: 1px solid black">4.5m</td>
            <td style="border: 1px solid black">Summer</td>
            <td style="border: 1px solid black">Dry Sun</td>
            <td style="border: 1px solid black">
              <img
                style="
                  justify-content: center;
                  width: 99%;
                  height: 20vh;
                  display: flex;
                "
                src="flower `1.webp"
                alt="flowers"
                width="100px"
                height="100px"
              />
            </td>
          </tr>
          <tr style="border: 1px solid black">
            <td style="border: 1px solid black">Pineapple broom</td>
            <td style="border: 1px solid black">Cytisus battandieri</td>
            <td style="border: 1px solid black">$5.00</td>
            <td style="border: 1px solid black">4m</td>
            <td style="border: 1px solid black">Early Summer</td>
            <td style="border: 1px solid black">Dry Sun</td>
            <td style="border: 1px solid black">
              <img
                style="
                  justify-content: center;
                  width: 99%;
                  height: 20vh;
                  display: flex;
                "
                src="flower 3.png"
                alt="flowers"
                width="100px"
                height="100px"
              />
            </td>
          </tr>
          <tr style="border: 1px solid black">
            <td style="border: 1px solid black">Peony</td>
            <td style="border: 1px solid black">Genus Paeonia</td>
            <td style="border: 1px solid black">$2.15</td>
            <td style="border: 1px solid black">60m</td>
            <td style="border: 1px solid black">Summer</td>
            <td style="border: 1px solid black">Shade</td>
            <td style="border: 1px solid black">
              <img
                style="
                  justify-content: center;
                  width: 99%;
                  height: 20vh;
                  display: flex;
                "
                src="flower 2.jpg"
                alt="flowers"
                width="100px"
                height="100px"
              />
            </td>
          </tr>
          <tr style="border: 1px solid black">
            <td style="border: 1px solid black">Hollyhock</td>
            <td style="border: 1px solid black">Alcea rosea</td>
            <td style="border: 1px solid black">$2.00</td>
            <td style="border: 1px solid black">2.5m</td>
            <td style="border: 1px solid black">Summer</td>
            <td style="border: 1px solid black">Clay soil</td>
            <td style="border: 1px solid black">
              <img
                style="
                  justify-content: center;
                  width: 99%;
                  height: 20vh;
                  display: flex;
                "
                src="flower 4.webp"
                alt="flowers"
                width="100px"
                height="100px"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
